<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>PostIdent</title>
    <link href="vergleich.css" rel="stylesheet">
</head>
<body>

<h1>Daten abgleichen:</h1>
<div class="container-fluid" >
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="vorname">Vorname:</label>
                    <input type="text" class="form-control" id="vorname" placeholder="Vorname">
                </div>
                <div class="form-group">
                    <label for="nachname">Nachname:</label>
                    <input type="text" class="form-control" id="nachname" placeholder="Nachname">
                </div>
                <div class="form-group">
                    <label for="persoNr">Personalausweis-Nr::</label>
                    <input type="text" class="form-control" id="persoNr" placeholder="Personalausweis-Nr">
                </div>
                <div class="form-group">
                    <label for="strasse">Straße:</label>
                    <input type="text" class="form-control" id="strasse" placeholder="Straße">
                </div>
                <div class="form-group">
                    <label for="hausnummer">Hausnummer:</label>
                    <input type="text" class="form-control" id="hausnummer" placeholder="Hausnummer">
                </div>
                <div class="form-group">
                    <label for="plz">PLZ:</label>
                    <input type="text" class="form-control" id="plz" placeholder="Postleitzahl">
                </div>
                <div class="form-group">
                    <label for="stadt">Stadt:</label>
                    <input  type="text" class="form-control" id="stadt" placeholder="Stadt">
                </div>

            </form>
        </div>
        <div class="col-md-6">
            <img src="../personalausweisVorne.png" width="500em">
            <br>
            <div style="text-align: center">
                <button type="submit" class="btn btn-warning"> <a th:href="@{/zeigeCheckout}">Speichern</a></button>
                <button class="btn btn-warning" type="submit"><a th:href="@{/}">Vorgang abbrechen</a></button>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



</body>
</html>
