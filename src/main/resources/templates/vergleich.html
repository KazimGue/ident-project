<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>PostIdent</title>
    <link href="../static/css/vergleich.css" rel="stylesheet">
</head>
<body>

<h1>Daten abgleichen:</h1>
<div class="container-fluid" >
    <div class="row">
        <div class="col-md-6">
            <form th:each="person: ${tempPersonenDatenListe}" th:action="@{/originalSpeichern}" method="post">
                <div class="form-group">
                    <label>Vorname:</label>
                    <input readonly th:value="${person.vorname}" type="text" class="form-control" id="vorname">
                </div>
                <div class="form-group">
                    <label for="nachname">Nachname:</label>
                    <input readonly th:value="${person.nachname}" type="text" class="form-control" id="nachname">
                </div>
                <div class="form-group">
                    <label for="persoNr">Personalausweis-Nr:</label>
                    <input disabled th:value="${person.persoNr}" type="text" class="form-control" id="persoNr" placeholder="Personalausweis-Nr">
                </div>
                <div class="form-group">
                    <label for="strasse">Straße:</label>
                    <input readonly th:value="${person.strasse}" type="text" class="form-control" id="strasse" placeholder="Straße">
                </div>
                <div class="form-group">
                    <label for="hausnummer">Hausnummer:</label>
                    <input readonly th:value="${person.hausnummer}" type="text" class="form-control" id="hausnummer" placeholder="Hausnummer">
                </div>
                <div class="form-group">
                    <label for="plz">PLZ:</label>
                    <input readonly th:value="${person.plz}" type="text" class="form-control" id="plz" placeholder="Postleitzahl">
                </div>
                <div class="form-group">
                    <label for="stadt">Stadt:</label>
                    <input readonly th:value="${person.stadt}" type="text" class="form-control" id="stadt" placeholder="Stadt">
                </div>
                <div style="text-align: center">
                    <button type="submit" class="btn btn-warning"> Speichern</button>
                    <button class="btn btn-warning" type="submit"> <a th:href="@{/datenAendern}">Daten ändern</a> </button>
                    <button class="btn btn-warning" type="submit"> <a th:href="@{/}">Vorgang abbrechen</a> </button>
                </div>

            </form>
        </div>
        <div class="col-md-6">
            <img src="../images/personalausweisVorne.png" width="500em"/>
            <br>

        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



</body>
</html>
